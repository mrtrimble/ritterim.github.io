environment:
  matrix:
    - nodejs_version: LTS
      nodejs_version: STABLE
      configuration: publish

install:
  - ps: Install-Product node $env:nodejs_version

before_build:
  # Output useful info for debugging.
  - node --version
  - npm --version

build_script:
  - ./build.cmd

after_build:
  - npx --yes -- pagefind@0.10.1 --source dist

test: off

artifacts:
  - path: dist/
    name: dist